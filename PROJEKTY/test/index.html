<html lang="en">

    ></script>

  <body>
    <div class="container">
      <fieldset>
        <form class="form">
        <label for="name"></label>

        <label for="age"></label>

    </form>
    </div>

      <li class="hidden important">
        <p class="mark">Imię</p>
        <p class="mark">Nazwisko</p>
        <p class="mark">Wiek</p>
      </li>
    </ul>

    <script src="site.js"></script>
