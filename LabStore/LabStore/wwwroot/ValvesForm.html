<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Crud operations</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Author: T.D,
    Category: Store" />
  <script src="https://kit.fontawesome.com/0106747315.js" crossorigin="anonymous"></script>
</head>

<body>

  <head>
    <h1 class="title">Valves</h1>
  </head>

  <main>
    <section>
      <div class="form">
        <form class="valveForm">
          <fieldset>
            <label for="_index">Index</label>
            <input id="_index" type="text" name="_index" required background-color="green" />

            <label for="_fullname">Name</label>
            <input id="_fullname" type="text" name="_fullname" />

            <label for="_supplier">Supplier</label>
            <input id="_supplier" type="text" name="_supplier" required />

            <label for="_acceptanceDate">Acceptance date:</label>
            <input id="_acceptanceDate" type="date" name="_acceptanceDate" required />

            <label for="_expiriationDate">Expiriation date:</label>
            <input id="_expiriationDate" type="date" name="_expiriationDate" required />

            <label for="_amount">Amount</label>
            <input id="_amount" type="number" name="_amount" />

            <label for="_storagePlace">Storage place</label>
            <input id="_storagePlace" type="text" name="_storagePlace" required />

            <label for="_tubeLength">Tube length</label>
            <input id="_tubeLength" type="number" name="_tubeLength" required />

            <label for="_destiny">Destiny</label>
            <input id="_destiny" type="text" name="_destiny" required />

            <button type="submit" id="submit" class="form-submit-btn">
              Submit
            </button>
          </fieldset>
        </form>
      </div>

      <button class="getValves">Get valves</button>
      <h2 id="valves">Valves:</h2>
      <ul id="valvesList" class="valvesList"></ul>
    </section>

    <section>
      <div class="popup">
        <!-- <button class="fa-xmark">zamknij</button> -->
        <button class="closePopup">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </section>

  </main>

  <script src="js/site.js"></script>
</body>

</html>
