<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Crud operations</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0106747315.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <head>
      <h1 class="title">Raw Materials</h1>
    </head>

    <main>
      <section>
        <div class="form">
          <form class="valveForm">
            <fieldset>
              <label for="_fullname">Name</label>
              <input id="_fullname" type="text" name="_fullname" />

              <label for="_inci">INCI</label>
              <input id="_inci" type="text" name="_inci" />

              <label for="_supplier">Supplier</label>
              <input id="_supplier" type="text" name="_supplier" />

              <label for="_producer">Producer</label>
              <input id="_producer" type="text" name="_producer" />

              <label for="_acceptanceDate">Acceptance date:</label>
              <input id="_acceptanceDate" type="date" name="_acceptanceDate" />

              <label for="_expiriationDate">Expiriation date:</label>
              <input
                id="_expiriationDate"
                type="date"
                name="_expiriationDate"
              />

              <label for="_amount">Amount</label>
              <input id="_amount" type="number" name="_amount" />

              <label for="_storagePlace">Storage place</label>
              <input id="_storagePlace" type="text" name="_storagePlace" />

              <label for="_destiny">Destiny</label>
              <input id="_destiny" type="text" name="_destiny" />

              <button type="submit" id="submit" class="form-submit-btn">
                Submit
              </button>
            </fieldset>
          </form>
        </div>

        <button class="getRawMaterials">Get list of raw materials</button>
        <input
          type="text"
          class="search-input"
          name="dynamic-search"
          placeholder="search term"
        />
        <h2 id="valves">Valves:</h2>
        <div class="table">
          <ul class="valvesList"></ul>
        </div>
      </section>

      <section>
        <div class="popup">
          <button class="closePopup">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <form class="editValves"></form>

          <div class="button-area">
            <button type="submit" class="apply-btn">Apply</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </div>

        <div class="delete-popup">
          <p>Are you sure you want delete this element?</p>
          <div class="button-area">
            <button type="submit" class="delete-btn">Delete</button>
            <button class="close-delete-window">Cancel</button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/site.js"></script>
  </body>
</html>
